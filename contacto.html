<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" type="text/css" href="css/banner.css">  
    <link rel="stylesheet" type="text/css" href="./css/contacto/menu-contacto.css"> 
    <link rel="stylesheet" type="text/css"  href="./css/foto-perfil.css">
    <link rel="stylesheet" type="text/css" href="./css/contacto/contenedor-contacto.css">
    <link rel="stylesheet" type="text/css" href="./css/contacto/titulo-contacto.css">
    <link rel="stylesheet" type="text/css" href="./css/contacto/formulario-contacto.css">
    <link rel="stylesheet" type="text/css" href="./css/contacto/mensaje.css">
    <link rel="stylesheet" type="text/css" href="./css/rodapie/rodapie-titulo.css">     
</head>
<body>
    <header class="cabecera__contacto" style="background-image: url(./img/banner3.png); width: 100%; height: 90px;">         
        <a class="inicio" href="index.html">Inicio</a>           
    </header>
    <section class="contenedor__contacto"  id="contacto"> 
        <div class="titulo__contacto">
            <h2>CONTACTO</h2>
        </div> 
        <form action="" method="post" autocomplete="off">
            <div class="dato_form">
                <label for="nombre">Nombre y Apellido</label>          
                <input type="text" id="nombre" required >
                
             </div>
            <div class="dato_form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required data-tipo="email">              
            </div>        
            <div class="dato_form">
                <label for="asunto">Asunto</label>           
                <input type="text" id="asunto" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,10}$">
                
            </div>
            <div class="dato_form">
                <label for="mensaje">Mensaje</label> 
                <input class="mensaje" for="mensaje" type="text" placeholder="Ingrese aquÃ­ su mensaje..." required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,100}$">
                
            </div>
            <div>
                <button class="btn" type="submit">Enviar</button>
            </div>  
        </form> 
        
        <h3 class="rodapie__titulo">Porfolio-Retamoso Romina</h3>
    </section>
    <script src="./js/validar.js" type="module"></script>    
</body>
</html>
